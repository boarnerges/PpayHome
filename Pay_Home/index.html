<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pay Homes Title</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <section class="header">
        <div class="container">
          <nav class="navbar">
            <button class="nav-toggle" aria-label="open navigation">
              <span class="hamburger"
                ><img src="./assets/hamburger.png" alt="hamburger"
              /></span>
            </button>

            <a class="logo" href="#">
              <img src="./assets/Vector_logo.png" alt="logo" />
            </a>

            <ul class="main-nav">
              <ul class="nav__list__left">
                <li class="nav__item">
                  <a href="#" class="nav-links">Home</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav-links">About Us</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav-links">Services</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav-links">FAQ</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav-links nav__link--button">Contact</a>
                </li>
              </ul>

              <ul class="nav__list__right">
                <li class="nav__item">
                  <a href="#" class="nav-links btn">Log In</a>
                </li>

                <li class="nav__item">
                  <a href="#" class="nav-links btn btn_h1">Apply</a>
                </li>
              </ul>
            </ul>
          </nav>
        </div>
      </section>
    </header>

    <section class="hero flex container">
      <div class="hero_header">
        <div class="hero__title">
          <h1>
            Get
            <span style="color: #3d418b">financial boost</span>
            for your building projects
          </h1>
        </div>
        <div class="hero_text">
          <p>
            Payhomes connects people that need the resources to build with the
            needed resources.
          </p>
          <div class="hero_flex">
            <a href="#" class="btn btn_h1">Apply now</a>
            <a href="#" class="btn btn_h2">Learn more</a>
          </div>
        </div>
      </div>

      <div class="hero_pic">
        <img
          src="./assets/pngwing 1 (mobile).png"
          class="hero_pic_1"
          alt="hero_pic"
        />
        <img src="./assets/pngwing 1.png" class="hero_pic_2" alt="hero_pic" />
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
